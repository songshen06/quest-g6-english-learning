<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    More Than
  </text>

  <!-- Left side - Less quantity -->
  <g transform="translate(50, 80)">
    <!-- Container -->
    <rect x="0" y="0" width="120" height="150" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>

    <!-- Circles representing quantity -->
    <circle cx="30" cy="40" r="12" fill="#6366f1"/>
    <circle cx="60" cy="40" r="12" fill="#6366f1"/>
    <circle cx="90" cy="40" r="12" fill="#6366f1"/>

    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4338ca">
      3 items
    </text>

    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
      Less
    </text>
  </g>

  <!-- More than symbol -->
  <g transform="translate(200, 155)">
    <!-- Greater than symbol -->
    <path d="M -20 0 L 10 -25 L 10 -15 L -5 0 L 10 15 L 10 25 Z" fill="#dc2626"/>

    <!-- Animated arrow pointing right -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
      </marker>
    </defs>
    <line x1="15" y1="0" x2="45" y2="0" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Right side - More quantity -->
  <g transform="translate(250, 80)">
    <!-- Container -->
    <rect x="0" y="0" width="120" height="150" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>

    <!-- Circles representing quantity -->
    <circle cx="25" cy="30" r="10" fill="#22c55e"/>
    <circle cx="50" cy="30" r="10" fill="#22c55e"/>
    <circle cx="75" cy="30" r="10" fill="#22c55e"/>
    <circle cx="100" cy="30" r="10" fill="#22c55e"/>

    <circle cx="25" cy="60" r="10" fill="#22c55e"/>
    <circle cx="50" cy="60" r="10" fill="#22c55e"/>
    <circle cx="75" cy="60" r="10" fill="#22c55e"/>
    <circle cx="100" cy="60" r="10" fill="#22c55e"/>

    <circle cx="25" cy="90" r="10" fill="#22c55e"/>
    <circle cx="50" cy="90" r="10" fill="#22c55e"/>
    <circle cx="75" cy="90" r="10" fill="#22c55e"/>

    <text x="60" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#16a34a">
      12 items
    </text>

    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
      More
    </text>
  </g>

  <!-- Bottom text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1f2937">
    12 is more than 3
  </text>
</svg>